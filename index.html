<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="font" href="https://fonts.google.com/specimen/Outfit">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <img
            src="images/image-equilibrium.jpg"
            alt="equilibrium"
            class="header__img"
          />
        </div>
        <div class="card__info">
          <div class="info__title">
            <a href="#" class="title">Equilibrium #3429</a>
          </div>
          <p class="info">Our Equilibrium collection promotes balance and calm.</p>
          <div class="info__points">
            <span class="info__eth"
              ><img
                src="images/icon-ethereum.svg"
                alt="ethereum"
              /> 0.041ETH</span
            >
            <span class="info__days"
              ><img src="images/icon-clock.svg" alt="clock" /> 3 days left</span
            >
          </div>
        </div>
        
        <div class="card__footer">
          <img src="images/image-avatar.png" alt="avatar" />
          <span>Creation of <a href="#"> Angel Garcia</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
